services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    # Internal port is 80 (nginx), mapping to host locally just in case
    ports:
      - "5173:80"
    restart: unless-stopped
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URI=mongodb://admin:campusfind_secret@mongo:27017/lostandfound?authSource=admin
      - JWT_SECRET=change_me_in_production
      - PORT=3000
    volumes:
      - uploads_data:/app/uploads
    restart: unless-stopped
    depends_on:
      - mongo

  mongo:
    image: mongo:6-jammy
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=campusfind_secret
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

  proxy:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - uploads_data:/usr/share/nginx/html/uploads:ro
    depends_on:
      - frontend
      - backend

volumes:
  mongodb_data:
  uploads_data:
